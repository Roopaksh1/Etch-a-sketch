<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch A Sketch</title>
</head>

<body>
    <h1>Etch A Sketch</h1>
    <main class="wrapper">
            <aside class="sidebar">
                <input type="color" name="color" id="color" value="#000000">
                <button class="random-mode">Random Mode</button>
                <button class="color-mode active">Color Mode</button>
                <button class="erase">Erase</button>
                <button class="clear">Clear</button>
                <div>
                    <label for="grid-size">Grid Size: <span class="grid-size-value">16 x 16</span></label>
                    <br>
                    <input type="range" name="grid-size" id="grid-size" min="1" max="64" step="1" value="16">
                </div>

            </aside>
        <div class="drawing-area">

        </div>
    </main>
</body>

</html>
